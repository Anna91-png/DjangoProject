{% extends "catalog/base.html" %}
{% block content %}
<h1>Блог</h1>
{% for post in object_list %}
  <div class="card mb-3">
    <div class="card-body">
      <h3 class="text-primary"><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h3>
      <p>{{ post.content|truncatechars:200 }}</p>
      <p><strong>Просмотры:</strong> {{ post.views }}</p>
    </div>
  </div>
{% endfor %}
{% endblock %}
