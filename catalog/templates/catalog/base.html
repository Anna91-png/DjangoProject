{% load static %}
{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мой магазин</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
      body {
        background-color: #e6f2ff; /* нежно-голубой фон */
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      h1 {
        text-align: center;
        padding: 20px;
        color: #003366;
      }

      h2 {
        color: #0055aa; /* синий */
        font-weight: bold;
        margin-top: 40px;
        margin-left: 20px;
      }

      nav {
        text-align: center;
        margin-top: 10px;
        margin-bottom: 20px;
      }

      nav a {
        font-weight: bold;
        font-size: 20px;
        color: #003366;
        text-decoration: none;
        margin: 0 15px;
      }

      nav a:hover {
        text-decoration: underline;
      }

      .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
      }

      .product-card {
        background-color: #ffffff;
        border: 1px solid #cce0ff;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      }

      .product-card h3 {
        font-weight: bold;
        color: #000000; /* чёрный */
        margin-bottom: 10px;
      }

      .product-card p {
        margin: 5px 0;
        color: #333333;
      }

      footer {
        text-align: center;
        padding: 20px;
        color: #666666;
        font-size: 14px;
      }
    </style>
</head>
<body>

<header>
    <h1>Сайт студентов</h1>
    <nav>
        <a href="{% url 'home' %}">Главная</a>
        <a href="{% url 'contacts' %}">Контакты</a>
        <a href="/blogs/">Блог</a>
    </nav>
</header>

<hr>

{% block content %}{% endblock %}

<hr>

<footer>
    <p>© 2025 Мой магазин</p>
</footer>

</body>
</html>
