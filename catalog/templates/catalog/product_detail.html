{% extends 'base.html' %}

{% block content %}
<h1>Наши товары</h1>
<div class="product-grid">
  {% for product in products %}
    <div class="product-card">
      <h2>{{ product.name }}</h2>
      <p>{{ product.description }}</p>
      <p><strong>{{ product.price }} ₼</strong></p>
      {% if product.image %}
        <img src="{{ product.image.url }}" alt="{{ product.name }}" width="200">
      {% endif %}
    </div>
  {% endfor %}
</div>
{% endblock %}
